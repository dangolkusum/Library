<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="heading">
            <p id="logo">BOOK LIBRARY</p>
            <button id="add-book" onclick="openDialogBox()">Add Book</button>
        </div>
        <dialog id="dialog-box">
            <button id="close" onclick="closeDialogBox()">Close</button>
            <form class="my-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="input-field" type="text" name="title" id="title" required>
                </div>

                <div class="form-group">
                    <label for="author">Author</label>
                    <input class="input-field" type="text" name="author" id="author" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="input-field" name="description" id="description" rows="4" required></textarea>
                </div>

                <input class="add" type="submit" value="Add">
            </form>
        </dialog>

        <div class="book-cards"></div>
        
    </div>

    <script src="script.js"></script>

</body>

</html>
